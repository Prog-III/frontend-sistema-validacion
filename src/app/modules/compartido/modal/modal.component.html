<div #modalTemplate id="modalTest" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div *ngIf="modalHeader" class="modal-header">
                <h5 class="modal-title">{{ modalHeader }}</h5>
                <button *ngIf="!esModalConfirmacion" type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
            </div>

            <div *ngIf="modalBody" class="modal-body">
                <p>{{ modalBody }}</p>
            </div>
            
            <ng-container *ngIf="esModalConfirmacion; then confirmacionTemplate; else infoTemplate"></ng-container>
            <ng-template #confirmacionTemplate>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger text-white">Aceptar</button>
                    <button type="button" class="btn btn-outline-secondary" (click)="closeModal()">Cancelar</button>
                </div>    
            </ng-template>
            <ng-template #infoTemplate>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="closeModal()">Aceptar</button>
                </div>    
            </ng-template>
        </div>
    </div>
</div>
