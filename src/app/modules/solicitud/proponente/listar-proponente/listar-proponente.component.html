<section class="w-100 py-5 d-flex justify-content-center align-items-center">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
                <div>
                    <a class="btn btn-primary" routerLink="/solicitud/crear-proponente">
                        <fa-icon class="text-white" [icon]="faArrowLeft"></fa-icon>
                        Regresar a crear proponente
                    </a>
                </div>
                <section class="form-group my-3"> 
                    <input type="text" class="form-control" placeholder="Escribe el término de búsqueda..." [(ngModel)]="terminoBusqueda">
                </section>

                <section class="grid-section" infinite-scroll>
                    <div class="card shadow-sm px-0 pt-3" *ngFor="let proponente of proponentes | filter:terminoBusqueda!">
                        <img src="{{ (proponente.image! | existeImagen) | async }}"
                            class="img-thumbnail mx-auto rounded-circle" alt="Imagen de proponente">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ proponente.primer_nombre }} {{ proponente.otros_nombres }} {{
                                proponente.primer_apellido }} {{ proponente.segundo_apellido }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{ proponente.email }}</h6>
                            <ul class="list-unstyled text-center">
                                <li>
                                    <fa-icon class="text-primary" [icon]="faIdCard"></fa-icon>
                                    {{ proponente.documento }}
                                </li>
                                <li *ngIf="proponente.celular">
                                    <fa-icon class="text-primary" [icon]="faMobileAlt"></fa-icon>
                                    {{ proponente.celular }}
                                </li>
                            </ul>

                            <div>
                                <a card-link routerLink="/solicitud/crear-solicitud/{{ proponente.id }}">Seleccionar</a>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

        </div>
    </div>
</section>
