<section class="w-100 py-5 d-flex justify-content-center align-items-center">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <form [formGroup]="formulario">
            <input type="hidden">
            <p class="fs-2 fw-bold">Crear Proponente</p>
            <hr class="">
            <div class="mb-3">
              <label for="primer_nombre" required="required" class="form-label fw-bold">Primer nombre </label>
              <fa-icon class="ps-1 icon" size="xs" [icon]="faAsterisk"></fa-icon>
              <input formControlName="primer_nombre" type="text" class="form-control" id="primer_nombre">
            </div>
            <div class="mb-3">
                <label for="otros_nombres"  class="form-label fw-bold">Otros nombres </label>
                <fa-icon class="ps-1 icon" size="xs" [icon]="faAsterisk"></fa-icon>
                <input formControlName="otros_nombres" type="text" class="form-control" id="otros_nombres">
              </div>
              <div class="mb-3">
                <label for="primer_apellido" required="required" class="form-label fw-bold">Primer Apellido </label>
                <fa-icon class="ps-1 icon" size="xs" [icon]="faAsterisk"></fa-icon>
                <input formControlName="primer_apellido" type="text" class="form-control" id="primer_apellido">
              </div>
              <div class="mb-3">
                <label for="segundo_apellido" required="required" class="form-label fw-bold">Segundo Apellido </label>
                <fa-icon class="ps-1 icon" size="xs" [icon]="faAsterisk"></fa-icon>
                <input formControlName="segundo_apellido" type="text" class="form-control" id="segundo_apellido">
              </div>

              <div class="mb-3">
                <label for="documento" required="required" class="form-label fw-bold">Documento </label>
                <fa-icon class="ps-1 icon" size="xs" [icon]="faAsterisk"></fa-icon>
                <input formControlName="documento" type="number" class="form-control" id="documento">
              </div>

              <div class="mb-3">
                <label for="fecha_nacimiento" required="required" class="form-label fw-bold">Fecha Nacimiento </label>
                <fa-icon class="ps-1 icon" size="xs" [icon]="faAsterisk"></fa-icon>
                <input formControlName="fecha_nacimiento" type="date" class="form-control" id="fecha_nacimiento">
              </div>
              
            <div class="mb-3">
              <label for="email" required="required" class="form-label fw-bold">Email </label>
              <fa-icon class="ps-1 icon" size="xs" [icon]="faAsterisk"></fa-icon>
              <input formControlName="email" type="email" class="form-control" id="email">
            </div>
  
            
            <div class="mb-3">
              <label for="celular" required="required" class="form-label fw-bold">Celular </label>
              
              <input formControlName="celular" type="text" class="form-control" id="celular">
            </div>
            <div class="mb-3">
              <label for="image_file" required="required" class="form-label fw-bold">Imagen </label>
              
              <input #fileInput (change)="onChangeImageFile($event)" type="file" class="form-control" id="image_file">
            </div>
            <!-- Fotografía -->

            
            <div class="mb-3">
              <label for="id_tipo_vinculacion" required="required" class="form-label fw-bold">Tipo de Vinculación </label>
              <fa-icon class="ps-1 icon" size="xs" [icon]="faAsterisk"></fa-icon>
              <select formControlName="id_tipo_vinculacion" type="select" class="form-select" >
  
                <option value="" [selected]="true">-- Elegir tipo de vinculación --</option>
  
                <option *ngFor="let r of tipoVinculacionList" value="{{r.id}}">{{ r.nombre }}
                </option>
              </select>
              </div>

              <div class="mb-3">
                <label for="id_departamento" required="required" class="form-label fw-bold">Departamento </label>
                <fa-icon class="ps-1 icon" size="xs" [icon]="faAsterisk"></fa-icon>
                <select formControlName="id_departamento" type="select" class="form-select" >
    
                  <option value="" [selected]="true">-- Elegir Departamento --</option>
    
                  <option *ngFor="let r of DepartamentoList" value="{{r.id}}">{{ r.nombre }}
                  </option>
                </select>
              </div>
  
            <div class="d-flex align-items-center justify-content-center w-100">
  
              <button [disabled]="formulario.invalid" (click)="CrearRegistro()" type="submit" class="btn btn-primary text-white w-50 me-2 ">Crear</button>
  
              <button type="reset" routerLink="/parametrizacion/listar-tipo-vinculacion"
                class="btn bg-white border border-primary w-50 text-primary">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
