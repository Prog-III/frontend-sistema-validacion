<section class="w-100 py-5 d-flex justify-content-center align-items-center">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5 ">
          <form [formGroup]="formulario">
            <input type="hidden" formControlName="id_estado">
            <div class="d-flex justify-content-between align-items-end">
              <p class="fs-2 m-0 fw-bold">Crear Solicitud</p>
              <a class="text-sm mb-1" routerLink="/solicitud">Elegir solicitud ya existente</a>
            </div>
  
            <hr class="m-1">
  
            <div class="mb-3">
                <label for="nombre" required="required" class="form-label fw-bold">Nombre del Trabajo </label>
                <fa-icon class="ps-1 icon" size="xs" [icon]="faAsterisk"></fa-icon>
                <input formControlName="nombre_trabajo" type="text" class="form-control" id="nombre">
            </div>
            <div class="mb-3">
                <label for="archivo" class="form-label fw-bold">Archivo</label>
                <fa-icon class="ps-1 icon" size="xs" [icon]="faAsterisk"></fa-icon>
                <input (change)="onChangeImageFile($event)" class="form-control" type="file" id="archivo">
            </div>
            <div class="mb-3">
                <label for="descripcion" required="required" class="form-label fw-bold">Descripci칩n del Trabajo </label>
                <fa-icon class="ps-1 icon" size="xs" [icon]="faAsterisk"></fa-icon>
                <!--  <input formControlName="descripcion" type="text" class="form-control" id="descripcion">*/ -->
                <textarea formControlName="descripcion" class="form-control" name="descripcion" id="descripcion" cols="30" rows="5"></textarea>
            </div>
            <div class="mb-3">
                <label for="id_linea_investigacion" required="required" class="form-label fw-bold">Linea de Investigaci칩n </label>
                <fa-icon class="ps-1 icon" size="xs" [icon]="faAsterisk"></fa-icon>
                <select formControlName="id_linea_investigacion" class="form-control">
                    <option selected>Elegir Linea de Investigaci칩n</option>
                    <option *ngFor="let r of lineaList" value="{{r.id}}">{{r.nombre}}</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="id_tipo_solicitud" required="required" class="form-label fw-bold">Tipo de Solicitud </label>
                <fa-icon class="ps-1 icon" size="xs" [icon]="faAsterisk"></fa-icon>
                <select formControlName="id_tipo_solicitud" class="form-control">
                    <option selected>Elegir Tipo de Solicitud</option>
                    <option *ngFor="let r of tipoList" value="{{r.id}}">{{r.nombre}}</option> 
                </select>
            </div>
            <div class="mb-3">
                <label for="id_modalidad" required="required" class="form-label fw-bold">Modalidad</label>
                <fa-icon class="ps-1 icon" size="xs" [icon]="faAsterisk"></fa-icon>
                <select formControlName="id_modalidad" class="form-control">
                    <option selected>Elegir Modalidad</option>
                    <option *ngFor="let r of modalidadList" value="{{r.id}}">{{r.nombre}}</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="id_comite" required="required" class="form-label fw-bold">Comite</label>
                <fa-icon class="ps-1 icon" size="xs" [icon]="faAsterisk"></fa-icon>
                <select formControlName="id_comite" class="form-control">
                    <option selected>Elegir Comite</option>
                    <option *ngFor="let r of comiteList" value="{{r.id}}">{{r.nombre}}</option>
                </select>
            </div>
  
            <div class="d-flex align-items-center justify-content-center w-100">
              <button (click)="CrearRegistro()" type="submit" [disabled]="this.formulario.invalid"
                class="btn btn-primary text-white w-50 me-2 ">
                A침adir registro
              </button>
              <button type="reset" routerLink="/solicitud/crear-proponente"
                class="btn bg-white border border-primary w-50 text-primary">
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
