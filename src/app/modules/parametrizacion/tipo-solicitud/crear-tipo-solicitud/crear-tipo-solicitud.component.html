<section class="w-100 vh-100 d-flex justify-content-center align-items-center">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <form [formGroup]="formulario">
            <p class="fs-2 fw-bold">Crear tipo de solicitud</p>

            <hr>

            <div class="mb-3">
              <label for="nombre" required="required" class="form-label fw-bold">Nombre </label>
              <fa-icon class="ps-1 icon" size="xs" [icon]="faAsterisk"></fa-icon>
              <input formControlName="nombre" type="text" class="form-control" id="nombre">
            </div>

            <!-- <div class="mb-3">
              <label for="formato" required="required" class="form-label fw-bold">formato </label>
              <fa-icon class="ps-1 icon" size="xs" [icon]="faAsterisk"></fa-icon>
              <input formControlName="formato" type="text" class="form-control" id="formato">
            </div> -->
            <div class="mb-3">
                <label for="formato" class="form-label">Formato</label>
                <fa-icon class="ps-1 icon" size="xs" [icon]="faAsterisk"></fa-icon>
                <input (change)="onChangeImageFile($event)" class="form-control" type="file" id="formato">
              </div>
            <div class="d-flex align-items-center justify-content-center w-100">
              <button (click)="CrearRegistro()" [disabled]="this.formulario.invalid" type="submit"
               class="btn btn-primary text-white w-50 me-2 ">
               AÃ±adir registro
              </button>
              <button type="reset" routerLink="/parametrizacion/listar-tipo-solicitud"
               class="btn bg-white border border-primary w-50 text-primary">
               Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
</section>
