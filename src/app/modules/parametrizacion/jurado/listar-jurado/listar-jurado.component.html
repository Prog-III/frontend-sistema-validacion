<section class="w-100 vh-100 d-flex justify-content-center align-items-center">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">

        <div class="d-flex align-items-center" >
          <a routerLink="/parametrizacion/crear-jurado" class="btn btn-primary text-white ">Añadir
            <fa-icon class="pt-2 ms-2 text-white" [icon]="faPlus"></fa-icon>
          </a>
          <div class="ms-3">
            <input class="form-control bd" type="file" id="formFileMultiple" multiple>
          </div>
        </div>
      
        
        <div class="table-responsive">
          <table class="table mt-2">
            <thead class="bg-primary text-white">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Correo</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Entidad</th>
                <th class="col">
                  Acciones
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let r of recordList | paginate: { itemsPerPage: pageSize, currentPage: p, totalItems: total }">
                <td class="fw-bold pt-3">
                  {{r.id}}
                </td>
                <td class="pt-3">
                  {{r.nombre}}
                </td>
                <td class="pt-3">
                  {{r.email}}
                </td>
                <td class="pt-3">
                  {{r.telefono}}
                </td>
                <td class="pt-3">
                  {{r.entidad}}
                </td>
                <td class="pt-2">
                  <a routerLink="/parametrizacion/editar-jurado/{{r.id}}" class="btn btn-primary me-2">
                    <fa-icon class="text-white" [icon]="faEdit"></fa-icon>
                  </a>
                  <a (click)="EliminarRegistro(r.id)" class="btn btn-danger">
                    <fa-icon class=" text-white" [icon]="faTrash"></fa-icon>
                  </a>
                </td>
              </tr>
              <tr>
                <td colspan="3">
                  <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
