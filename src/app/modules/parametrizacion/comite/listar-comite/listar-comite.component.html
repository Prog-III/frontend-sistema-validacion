<div class="w-100 vh-100">
  <a routerLink="/parametrizacion/crear-comite" class="btn btn-success">Nuevo Registro</a>
  <table class="table mw-100">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th>
            Acciones
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of recordList">
          <td>
              {{r.id}}
          </td>
          <td>
              {{r.nombre}}
          </td>
          <td>
              <a routerLink = "/parametrizacion/editar-comite/{{r.id}}" class="btn btn-warning">Editar</a>
              <!-- <button (click)="EliminarRegistro()" type="button" class="btn btn-danger">Eliminar</button> -->
              <!-- <a routerLink = "/parametrizacion/eliminar-comite/{{r.id}}" class="btn btn-danger">Eliminar</a> -->
              <a (click)="EliminarRegistro(r.id)" class="btn btn-danger">Eliminar</a>
          </td>
        </tr>
      </tbody>
    </table>
</div>
