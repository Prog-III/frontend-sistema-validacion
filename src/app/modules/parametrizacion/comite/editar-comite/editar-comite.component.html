<form [formGroup]="formulario">
    <input type="hidden" formControlName="id">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input formControlName="nombre" type="text" class="form-control" id="nombre">
    </div>
    <button (click)="CrearRegistro()" type="submit" class="btn btn-primary">Submit</button>
    <a routerLink="/parametrizacion/listar-comite" class="btn btn-danger text-white">Cancelar</a>
  </form>
