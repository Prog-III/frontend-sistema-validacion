<section class="w-100 py-5 d-flex justify-content-center align-items-center">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div>
                <a class="btn btn-primary" [routerLink]="['/evaluacion', 'listar-resultado-evaluacion', idSolicitud]">
                    <fa-icon class="text-white" [icon]="faArrowLeft"></fa-icon>
                    Regresar
                </a>
            </div>

            <ng-container *ngIf="resultadoEvaluacion; else elseTemplate">
                <div class="mt-3">
                    <div class="d-flex justify-content-between align-items-end">
                        <h1 class="m-0 fw-bold">Informaci贸n de la evaluaci贸n</h1>
                    </div>
                    <hr class="m-1">
    
                    <div class="my-3">
                        <h2 class="m-0 fw-bold fs-4">Consideraciones de la evaluaci贸n:</h2>
                        <p class="mt-2 mb-3 fs-7">{{ resultadoEvaluacion.descripcion }}</p>
                    </div>
    
                    <div class="my-3">
                        <h2 class="m-0 fw-bold fs-4">Fecha de evaluaci贸n:</h2>
                        <p class="mt-2 mb-3 fs-7">{{ resultadoEvaluacion.fecha! | obtenerFecha }}</p>
                    </div>
    
                    <div class="my-3">
                        <a class="btn m-0 p-0" (click)="descargarArchivo(resultadoEvaluacion.formato_diligenciado!)" download>
                            <u class="m-0 p-0">Formato diligenciado</u>
                        </a>
                    </div>
                </div>
            </ng-container>

            <ng-template #elseTemplate>
                <div class="text-center mt-3">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Cargando...</span>
                    </div>
                </div>
            </ng-template>

        </div>
    </div>
</section>
